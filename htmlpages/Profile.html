<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="profile.css">
</head>
<body>
   
        
    </div>
    <header>
      <h3>Attendance2day</h3>
      <div class="user">
      <img id="profileim"src="" alt="Circle Image">       
      <h5 id="username-display"></h5>
    </div>
  </header>
  <div class="container">
    
    <div class="profile-card">
      <div class="profile-left">
        <div class="profile-image">
          <img id="profileimg" alt="User Image">
        </div>
        <h3 id="name"></h3>
        <p id="year"></p>
        <p id="course"></p>
        <p id="designation"></p>
        <p id="department"></p>
      </div>
      <div class="profile-right">
        <div class="profile-details">
          <h4>Email</h4>
          <p id="Email"></p>
          <h4>Register No</h4>
          <p id="regno"></p>
          <h4>College</h4>
          <p id="college"></p>
          <h4>Mobile</h4>
          <p id="number"></p>
          <h4>Address</h4>
          <p id="address"></p>
        </div>
        <div class="attendance-status">
            <h4 id="Attpercent"></h4>
            <div class="circular-progress">
              <span class="percentage" id="percentage"></span>
              <svg>
                <circle cx="50" cy="50" r="40"></circle>
                <circle cx="50" cy="50" r="40" class="progress"></circle>
              </svg>
            </div>
          </div>
          
      </div>
    </div>

  </div>
  <footer id="foot">
    <div class="containers">
        <a href="report">Report</a>
        <a href="contactus">ContactUs</a>
        <a href="Help">Help</a>
       
    </div>
    <p>&copy; 2024 Attendance2day. All rights reserved.</p>
</footer>
  <script type='module' src="profilecontroller.js"></script>
  <script type='module' src="model.js"></script>
</body>
</html>
